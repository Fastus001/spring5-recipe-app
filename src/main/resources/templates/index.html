<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!sadasdasd</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Prep Time</th>
        <th>Cook Time</th>
        <th>Servings</th>
        <th>source</th>
        <th>url</th>
        <th>directions</th>
        <th>ingredients</th>
        <th>image</th>
        <th>difficulty</th>
        <th>notes</th>
        <th>categories</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.description}">description</td>
        <td th:text="${recipe.prepTime}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
